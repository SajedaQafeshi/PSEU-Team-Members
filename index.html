<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="root">
            <header class="header-bar">
                <h1>PSEU Team Memebers</h1>
            </header>
            <section class="content">
                <article class="form-bar">
                    <form action="">
                        <h1>Add new member</h1>
                        <input type="text" placeholder="Name" class="input-item">
                        <input type="text" placeholder="Email" class="input-item">
                        <select name="" id="" class="input-item">
                            <option value="" disabled selected style="color: #AEAEAE;">Major</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Information System">Information System</option>
                        </select>
                        <select name="" id="" class="input-item">
                            <option value="" disabled selected>Role</option>
                            <option value="Front-End Developer">Front-End Developer</option>
                            <option value="Back-End Developer">Back-End Developer</option>
                            <option value="Full-Stack Developer">Full-Stack Developer</option>
                            <option value=" UI/UX Designer"> UI/UX Designer</option>
                        </select>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Biography" class="input-item"></textarea>
                        <div class="checkbox-side">
                           <input type="checkbox" class="checkbox-itme"> 
                           <label for="">Add to bottom / or at index</label>
                           <input type="text" class="input-index">
                        </div>
                        <button>SAVE</button>
                    </form>
                </article>
                <article class="menu-bar" class="">

                </article>
            </section>
        </div>
        
        <script src="js/index.js"></script>
    </body>
</html>
